{% extends 'base.html' %}
{% block content %}
<div class="bg-gray-50 min-h-screen py-12">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl border-t-8 border-ueh-gold">
            <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Đăng tải tài liệu mới</h2>
            
            <form action="{{ url_for('upload') }}" method="POST" onsubmit="event.preventDefault(); alert('Cảm ơn! Tài liệu đang chờ duyệt.');">
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-10 text-center hover:bg-gray-50 hover:border-ueh-blue transition cursor-pointer mb-8 group">
                    <i class="fa-solid fa-cloud-arrow-up text-5xl text-gray-300 group-hover:text-ueh-blue mb-4 transition"></i>
                    <p class="font-bold text-gray-700">Kéo thả file vào đây</p>
                    <p class="text-sm text-gray-400 mt-2">PDF, DOCX, PPTX (Max 20MB)</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">Tiêu đề tài liệu</label>
                        <input type="text" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-ueh-blue outline-none" placeholder="VD: Đề thi Kinh tế vĩ mô 2025">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Môn học</label>
                            <input type="text" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-ueh-blue outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">Loại tài liệu</label>
                            <select class="w-full px-4 py-3 border rounded-lg bg-white outline-none">
                                <option>Bài giảng (Slide)</option>
                                <option>Đề thi cũ</option>
                                <option>Ghi chú (Notes)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t flex items-start gap-3">
                    <input type="checkbox" required class="mt-1 h-4 w-4 text-ueh-blue">
                    <label class="text-sm text-gray-600">Tôi cam kết tài liệu này do tôi sở hữu hoặc có quyền chia sẻ, tuân thủ quy định liêm chính học thuật UEH.</label>
                </div>

                <button class="w-full mt-6 bg-ueh-blue text-white font-bold py-4 rounded-xl shadow-lg hover:bg-ueh-teal transition">
                    Gửi tài liệu (+10 điểm)
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
