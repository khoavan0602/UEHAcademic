{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl w-full bg-white p-10 rounded-2xl shadow-xl border-t-8 border-teal-600">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">Đăng ký tài khoản</h2>
            <p class="mt-2 text-sm text-gray-500">Dành cho sinh viên Đại học Kinh tế TP.HCM</p>
        </div>
        
        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Thông tin cá nhân</h3>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên (*)</label><input type="text" name="fullname" required class="w-full px-4 py-2 border rounded-lg focus:ring-teal-500" placeholder="Nguyễn Văn A"></div>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Email UEH (*)</label><input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-teal-500" placeholder="... @ueh.edu.vn"></div>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu (*)</label><input type="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-teal-500" placeholder="••••••••"></div>
                </div>
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Thông tin sinh viên</h3>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">MSSV (*)</label><input type="text" name="mssv" required class="w-full px-4 py-2 border rounded-lg focus:ring-teal-500"></div>
                    <div><label class="block text-sm font-medium text-gray-700 mb-1">Lớp (*)</label><input type="text" name="class" required class="w-full px-4 py-2 border rounded-lg focus:ring-teal-500" placeholder="TC001"></div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Chuyên ngành (*)</label>
                        <select name="major" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-teal-500 bg-white">
                            <option value="">-- Chọn chuyên ngành --</option>
                            {% for code, college in ueh_structure.items() %}
                            <optgroup label="{{ college.name }}">
                                {% for major in college.majors %}
                                <option value="{{ major }}">{{ major }}</option>
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="flex items-center"><input type="checkbox" required class="h-4 w-4 text-teal-600 rounded"><label class="ml-2 text-sm text-gray-900">Tôi đồng ý với Quy định sử dụng.</label></div>
            <button type="submit" class="w-full py-3 px-4 rounded-xl font-bold text-white bg-teal-700 hover:bg-teal-800 transition">Đăng ký ngay</button>
            <p class="text-center text-sm">Đã có tài khoản? <a href="{{ url_for('login') }}" class="text-teal-700 font-bold hover:underline">Đăng nhập</a></p>
        </form>
    </div>
</div>
{% endblock %}
